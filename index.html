<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Workshop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="height: 50%; width: 100%; min-height: 100vh"
    >
      <div
        class="row rounded-6"
        style="box-shadow: 0px 15px 10px rgba(178, 178, 178, 0.5)"
      >
        <div
          class="col-md-6 text-center rounded-5 p-4"
          style="
            background: linear-gradient(
              to bottom,
              hsl(252, 100%, 67%),
              hsl(241, 81%, 54%)
            );
            color: hsl(0, 0%, 100%);
          "
        >
          <b style="color: rgba(135, 121, 254, 255)">Your Result</b>
          <div
            class="container d-flex justify-content-center align-items-center rounded-circle bg-primary text-white fw-bold"
            style="
              width: 150px;
              height: 150px;
              background: linear-gradient(
                to bottom,
                hsla(256, 72%, 46%, 1),
                hsla(241, 72%, 46%, 0)
              );
            "
          >
            <div>
              <h1>76</h1>
              <p style="color: rgba(135, 121, 254, 255)">of 100</p>
            </div>
          </div>
          <h2>Great</h2>
          <p style="color: rgba(135, 121, 254, 255)">
            <b>
              You scored higher than 65% of the people who have taken these
              tests.</b
            >
          </p>
        </div>

        <div class="col-md-6">
          <div class="container d-flex flex-column p-4">
            <div class="row-sm-4 mb-3 d-flex justify-content-left">
              <h3 style="color: hsl(224, 30%, 27%)">Summary</h3>
            </div>
            <div
              class="row-sm-4 mb-3 rounded-3"
              style="
                background-color: #fff6f5;
                display: flex;
                justify-content: space-between;
                align-items: center;
              "
            >
              <img src="./assets/images/icon-reaction.svg" alt="reactionImg" />
              <div class="me-auto" style="color: #dd6d68">Reaction</div>
              <div>80/ 100</div>
            </div>
            <div
              class="row-sm-4 mb-3 rounded-3"
              style="
                background-color: #fffbf2;
                display: flex;
                justify-content: space-between;
                align-items: center;
              "
            >
              <img src="./assets/images/icon-memory.svg" alt="memoryImg" />
              <div class="me-auto" style="color: #f4c76d">Memory</div>
              <div>92 / 100</div>
            </div>
            <div
              class="row-sm-4 mb-3 rounded-3"
              style="
                background-color: #f2fafa;
                display: flex;
                justify-content: space-between;
                align-items: center;
              "
            >
              <img src="./assets/images/icon-verbal.svg" alt="verbalImg" />
              <div class="me-auto" style="color: #6fbfae">Verbal</div>
              <div>61 / 100</div>
            </div>
            <div
              class="row-sm-4 mb-3 rounded-3"
              style="
                background-color: #f3f3fd;
                display: flex;
                justify-content: space-between;
                align-items: center;
              "
            >
              <img src="./assets/images/icon-visual.svg " alt="visualImg" />
              <div class="me-auto" style="color: #404bd0">Visual</div>
              <div>72 / 100</div>
            </div>
            <button
              type="button"
              class="btn btn-info"
              style="background-color: hsl(224, 30%, 27%); color: #ffffff"
            >
              Continue
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- No elimine este tag -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
